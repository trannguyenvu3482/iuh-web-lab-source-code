<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <img
      class="banner"
      src="https://timve.com.vn/files/assets/banner_sen_vng_group_3.png"
      alt=""
    />

    <div class="container-fluid">
      <table
        class="table"
        style="
          border-top: 2px solid black;
          border-bottom: 2px solid black;
          margin-top: 20px;
        "
      >
        <thead>
          <th scope="col">STT</th>
          <th scope="col">Mã chuyến bay</th>
          <th scope="col">Tên hành khách</th>
          <th scope="col">Số lượng vé</th>
          <th scope="col">Ngày khởi hành</th>
          <th scope="col">Email</th>
        </thead>
        <tbody>
          <th scope="row">1</th>
          <td>CB-001</td>
          <td>Tran Ngoc Phat</td>
          <td>10</td>
          <td>29/4/2022</td>
          <td>tranngocphat@gmail.com</td>
        </tbody>
      </table>
    </div>

    <div class="navbar navbar-expand-lg bg-body-tertiary my-navbar">
      <button class="btn btn-primary">Home</button>
      <button
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#myModal"
      >
        Book a flight
      </button>
    </div>

    <div class="modal" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Đặt vé máy bay</h2>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form class="form">
              <div class="form-group maChuyenBay">
                <label>Mã chuyến bay</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Nhập mã chuyến bay"
                />

                <p class="error">Mã chuyến bay phải có định dạng CB-XXX</p>
              </div>
              <div class="form-group tenHanhKhach">
                <label>Tên hành khách</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Nhập tên hành khách"
                />
              </div>
              <div class="form-group soLuongVe">
                <label>Số lượng vé</label>
                <input
                  class="form-control"
                  type="number"
                  placeholder="Nhập số lượng vé"
                />
              </div>
              <div class="form-group ngayKhoiHanh">
                <label>Ngày khởi hành</label>
                <input
                  class="form-control"
                  type="date"
                  placeholder="Nhập ngày khởi hành"
                />
              </div>
              <div class="form-group email">
                <label>Mã chuyến bay</label>
                <input
                  class="form-control"
                  type="email"
                  placeholder="Nhập email"
                />
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="../js/script.js"></script>
</html>
