<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bai06c.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <table border="3">
            <caption>NUMBERS 1-5 in VARIOUS LANGUAGES</caption>
            <tr>
                <th></th>
                <th colspan="3"><u>English</u></th>
                <th colspan="3"><u>Espanol</u></th>
                <th colspan="3"><u>Francais</u></th>
                <th colspan="3"><u>Italiano</u></th>
                <th colspan="3"><u>Deutsch</u></th>
            </tr>
            <tr>
                <th>1</th>
                <td colspan="3">one</td>
                <td colspan="3">uno</td>
                <td colspan="3">un</td>
                <td colspan="3">uno</td>
                <td colspan="3">eins</td>
            </tr>
            <tr>
                <th>2</th>
                <td colspan="3">two</td>
                <td colspan="3">dos</td>
                <td colspan="3">deux</td>
                <td colspan="3">due</td>
                <td colspan="3">zwei</td>
            </tr>
            <tr>
                <th>3</th>
                <td colspan="3">three</td>
                <td colspan="3">tres</td>
                <td colspan="3">trois</td>
                <td colspan="3">tre</td>
                <td colspan="3">drei</td>
            </tr>
            <tr>
                <th>4</th>
                <td colspan="3">four</td>
                <td colspan="3">cuatro</td>
                <td colspan="3">quatre</td>
                <td colspan="3">quattro</td>
                <td colspan="3">vier</td>
            </tr>
            <tr>
                <th>5</th>
                <td colspan="3">five</td>
                <td colspan="3">cinco</td>
                <td colspan="3">cinq</td>
                <td colspan="3">cinque</td>
                <td colspan="3">funf</td>
            </tr>
        </table>
    </div>
</body>

</html>
