<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <ul class="menu">
        <li>Shop</li>
        <li>Offers</li>
        <li>Our story</li>
        <li>Blog</li>
      </ul>
      <img src="./images/main-logo.png" alt="" />
      <div class="user-control">
        <div class="search-bar">
          <img src="./images/search-icon.png" alt="" class="search-icon" />
          <input class="search" type="text" placeholder="Search product..." />
        </div>
        <img src="./images/cart-list.png" alt="" />
        <img src="./images/user-button.png" alt="" />
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero-content">
          <h1>Gift for your skin</h1>
          <p>
            Aliquip fugiat ipsum nostrud ex et eu incididunt quis minim dolore
            excepteur voluptate
          </p>
        </div>
      </section>

      <section class="products">
        <div class="products-container">
          <div class="products-control">
            <div class="filter-btns">
              <button class="filter-btn filter-btn__active">
                All products
              </button>
              <button class="filter-btn">
                Face
                <span class="divider"></span>
              </button>
              <button class="filter-btn">Body</button>
            </div>
            <div class="sort-btns">
              <input type="text" placeholder="Search product..." />
            </div>
          </div>
          <div class="products-list"></div>
          <div class="products-pagination"></div>
        </div>
      </section>
    </main>
  </body>
</html>
