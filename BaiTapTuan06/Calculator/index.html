<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="results">
        <span>0</span>
      </div>
      <div class="clear">
        <button class="btn-clear">Clear</button>
      </div>
      <div class="controls">
        <button class="btn btn-7">7</button>
        <button class="btn btn-8">8</button>
        <button class="btn btn-9">9</button>
        <button class="btn btn-plus">+</button>
        <button class="btn btn-4">4</button>
        <button class="btn btn-5">5</button>
        <button class="btn btn-6">6</button>
        <button class="btn btn-minus">-</button>
        <button class="btn btn-1">1</button>
        <button class="btn btn-2">2</button>
        <button class="btn btn-3">3</button>
        <button class="btn btn-mul">*</button>
        <button class="btn btn-0">0</button>
        <button class="btn btn-00">00</button>
        <button class="btn btn-equal">=</button>
        <button class="btn btn-divide">รท</button>
      </div>
    </div>
  </body>

  <script src="./js/script.js"></script>
</html>
